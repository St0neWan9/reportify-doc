openapi: 3.1.0
info:
  title: Reportify API
  version: 1.0.0
  description: API documentation for Reportify's document management and search services.
paths:
  /v1/oauth/token:
    post:
      tags:
      - openapi-oauth
      summary: Create Token
      operationId: create_token_reportify_api_v1_oauth_token_post
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Body_create_token_reportify_api_v1_oauth_token_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthTokenResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/docs:
    post:
      tags:
      - openapi-docs
      summary: Doc List
      description: Doc list
      operationId: doc_list_reportify_api_v1_docs_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAIDocsListRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIDocsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/docs/symbols:
    post:
      tags:
      - openapi-docs
      summary: Query Docs By Symbols
      description: Retrieve docs for the specified symbols
      operationId: query_docs_by_symbols_reportify_api_v1_docs_symbols_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAIDocsSymbolsRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAISearchDocsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/docs/tags:
    post:
      tags:
      - openapi-docs
      summary: Query Docs By Tags
      description: Retrieve docs for the specified tags
      operationId: query_docs_by_tags_reportify_api_v1_docs_tags_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAIDocsTagsRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAISearchDocsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/docs/{doc_id}:
    get:
      tags:
      - openapi-docs
      summary: Get Doc Contents
      description: Retrieve detailed content of the specified document, including
        chunks.
      operationId: get_doc_contents_reportify_api_v1_docs__doc_id__get
      parameters:
      - required: true
        schema:
          type: string
          title: Doc Id
        name: doc_id
        in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIDocContentsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/docs/{doc_id}/summary:
    get:
      tags:
      - openapi-docs
      summary: Get Doc Summary
      description: Retrieve the summary of the specified document.
      operationId: get_doc_summary_reportify_api_v1_docs__doc_id__summary_get
      parameters:
      - required: true
        schema:
          type: string
          title: Doc Id
        name: doc_id
        in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIDocSummaryResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/docs/folder/create:
    post:
      tags:
      - openapi-files
      summary: Create Folder
      description: OAI docs folder create
      operationId: create_folder_reportify_api_v1_docs_folder_create_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAIFolderCreateRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIFolderResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/docs/upload:
    post:
      tags:
      - openapi-files
      summary: Upload Docs
      description: OAI docs upload
      operationId: upload_docs_reportify_api_v1_docs_upload_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAIDocsUploadRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIDocsUploadResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/docs/upload/form:
    post:
      tags:
      - openapi-files
      summary: Upload Doc By Form
      description: Upload files via form
      operationId: upload_doc_by_form_reportify_api_v1_docs_upload_form_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_upload_doc_by_form_reportify_api_v1_docs_upload_form_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIDocsIdResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/docs/upload/async:
    post:
      tags:
      - openapi-files
      summary: Upload Docs Async
      description: OAI docs upload async
      operationId: upload_docs_async_reportify_api_v1_docs_upload_async_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAIDocsUploadRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIDocsUploadResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/docs/{doc_id}/upload/status:
    get:
      tags:
      - openapi-files
      summary: Get Upload Docs Status
      description: OAI docs upload status
      operationId: get_upload_docs_status_reportify_api_v1_docs__doc_id__upload_status_get
      parameters:
      - required: true
        schema:
          type: string
          title: Doc Id
        name: doc_id
        in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIDocsUploadStatusResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/docs/folder/delete:
    delete:
      tags:
      - openapi-files
      summary: Delete Folder
      description: OAI docs folder delete, include files in folder
      operationId: delete_folder_reportify_api_v1_docs_folder_delete_delete
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAIFolderDeleteRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIFolderDeleteResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/docs/delete:
    delete:
      tags:
      - openapi-files
      summary: Delete Docs
      description: OAI docs delete
      operationId: delete_docs_reportify_api_v1_docs_delete_delete
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAIDocsDeleteRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIDocsDeleteResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/search:
    post:
      tags:
      - openapi-search
      summary: Search Docs
      description: Search for documents based on specified criteria.
      operationId: search_docs_reportify_api_v1_search_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAISearchDocsRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAISearchDocsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/search/chunks:
    post:
      tags:
      - openapi-search
      summary: Search Chunks
      description: Perform semantic search on document chunks based on specified criteria.
      operationId: search_chunks_reportify_api_v1_search_chunks_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAISearchChunksRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAISearchChunksResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/chat/completion:
    post:
      tags:
      - openapi-chat
      summary: Chat Completion
      description: Provides answering based on document content.
      operationId: chat_completion_reportify_api_v1_chat_completion_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAIChatCompletionRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIChatCompletionResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/concepts/latest:
    get:
      tags:
      - openapi-concepts
      summary: Get Latest Concepts
      description: get latest concepts
      operationId: get_latest_concepts_reportify_api_v1_concepts_latest_get
      parameters:
      - description: include docs
        required: false
        schema:
          type: boolean
          title: Include Docs
          description: include docs
          default: true
        name: include_docs
        in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/channels/search:
    post:
      tags:
      - openapi-channels
      summary: Search Channels
      description: Search for channels by query string
      operationId: search_channels_reportify_api_v1_channels_search_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAISearchChannelRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAISearchChannelPagination'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/channels/followings:
    get:
      tags:
      - openapi-channels
      summary: Get Following Channels
      description: Get list of channels user is following
      operationId: get_following_channels_reportify_api_v1_channels_followings_get
      parameters:
      - required: false
        schema:
          type: integer
          title: Page Num
          default: 1
        name: page_num
        in: query
      - required: false
        schema:
          type: integer
          title: Page Size
          default: 10
        name: page_size
        in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAISearchChannelPagination'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/channels/{channel_id}/follow:
    post:
      tags:
      - openapi-channels
      summary: Follow Channel
      description: Follow a specific channel by ID
      operationId: follow_channel_reportify_api_v1_channels__channel_id__follow_post
      parameters:
      - description: Channel ID
        required: true
        schema:
          type: string
          title: Channel Id
          description: Channel ID
        name: channel_id
        in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIChannelResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/channels/{channel_id}/unfollow:
    delete:
      tags:
      - openapi-channels
      summary: Unfollow Channel
      description: Unfollow a specific channel by ID
      operationId: unfollow_channel_reportify_api_v1_channels__channel_id__unfollow_delete
      parameters:
      - description: Channel ID
        required: true
        schema:
          type: string
          title: Channel Id
          description: Channel ID
        name: channel_id
        in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusMessage'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
  /v1/channels/followings/docs:
    get:
      tags:
      - openapi-channels
      summary: Get Channel Docs
      description: Get documents from followed channels
      operationId: get_channel_docs_reportify_api_v1_channels_followings_docs_get
      parameters:
      - description: Channel IDs
        required: false
        schema:
          type: string
          title: Channel Ids
          description: Channel IDs
        name: channel_ids
        in: query
      - required: false
        schema:
          type: integer
          title: Page Num
          default: 1
        name: page_num
        in: query
      - required: false
        schema:
          type: integer
          title: Page Size
          default: 10
        name: page_size
        in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAIChannelDocPagination'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - BearerAuth: []
components:
  schemas:
    Body_create_token_reportify_api_v1_oauth_token_post:
      properties:
        grant_type:
          type: string
          title: Grant Type
        client_assertion_type:
          type: string
          title: Client Assertion Type
        client_assertion:
          type: string
          title: Client Assertion
      type: object
      required:
      - grant_type
      - client_assertion_type
      - client_assertion
      title: Body_create_token_reportify_api_v1_oauth_token_post
    Body_upload_doc_by_form_reportify_api_v1_docs_upload_form_post:
      properties:
        file:
          type: string
          format: binary
          title: File
        folder_id:
          type: string
          title: Folder Id
          description: Folder ID, if you do not pass it, use the default folder
        name:
          type: string
          title: Name
          description: File name, if you do not pass it, use the file name in the
            URL
        metadatas:
          type: string
          title: Metadatas
          description: 'metadatas json string, example: {"period": "2023Q4", "entities":
            ["companyA", "companyB"]}'
        published_at:
          type: integer
          title: Published At
          description: Document release time, millisecond time stamp
        tags:
          type: string
          title: Tags
          description: 'Document tag list, json string, example: {"key": ["value1",
            "value2"]}'
      type: object
      required:
      - file
      title: Body_upload_doc_by_form_reportify_api_v1_docs_upload_form_post
    CompanyLabel:
      properties:
        name:
          type: string
          title: Name
        logo:
          type: string
          title: Logo
        stocks:
          items:
            $ref: '#/components/schemas/CompanyStock'
          type: array
          title: Stocks
      type: object
      required:
      - name
      title: CompanyLabel
    CompanyStock:
      properties:
        symbol:
          type: string
          title: Symbol
        market:
          type: string
          title: Market
        code:
          type: string
          title: Code
      type: object
      required:
      - symbol
      - market
      - code
      title: CompanyStock
    DateRangeEnum:
      type: string
      enum:
      - h
      - d
      - w
      - m
      - y
      title: DateRangeEnum
      description: An enumeration.
    DocsUploadStatusEnum:
      type: string
      enum:
      - pending
      - processing
      - completed
      title: DocsUploadStatusEnum
      description: An enumeration.
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    OAIChannelDocPagination:
      properties:
        total_count:
          type: integer
          title: Total Count
          default: 0
        total_page:
          type: integer
          title: Total Page
          default: 0
        page_num:
          type: integer
          title: Page Num
          default: 1
        page_size:
          type: integer
          title: Page Size
          default: 10
        docs:
          items:
            $ref: '#/components/schemas/OAIDoc'
          type: array
          title: Docs
          description: List of doc responses.
      type: object
      title: OAIChannelDocPagination
    OAIChannelResponse:
      properties:
        id:
          type: string
          title: Id
          description: channel ID
        name:
          type: string
          title: Name
          description: channel name
        description:
          type: string
          title: Description
          description: channel description
          nullable: true
        avatar_url:
          type: string
          title: Avatar Url
          description: channel avatar
          nullable: true
        following:
          type: boolean
          title: Following
          description: follow flag
          default: false
          nullable: true
      type: object
      required:
      - id
      - name
      title: OAIChannelResponse
    OAIChatCompletionRequest:
      properties:
        query:
          type: string
          title: Query
        folder_ids:
          items:
            type: string
          type: array
          title: Folder Ids
          default: []
        doc_ids:
          items:
            type: string
          type: array
          title: Doc Ids
          default: []
        categories:
          items:
            $ref: '#/components/schemas/OAIDocCategory'
          type: array
          default: []
        markets:
          items:
            $ref: '#/components/schemas/OAIMarket'
          type: array
          default: []
        institutions:
          items:
            type: string
          type: array
          title: Institutions
          default: []
        symbols:
          items:
            type: string
          type: array
          title: Symbols
          default: []
        tags:
          additionalProperties:
            items: {}
            type: array
          type: object
          title: Tags
        start_date:
          type: string
          title: Start Date
        end_date:
          type: string
          title: End Date
        min_score:
          type: number
          title: Min Score
        extended_filters:
          items:
            type: object
          type: array
          title: Extended Filters
        mode:
          allOf:
          - $ref: '#/components/schemas/OAIChatMode'
          default: concise
        session_id:
          type: string
          title: Session Id
          default: ''
        stream:
          type: boolean
          title: Stream
          default: true
      type: object
      required:
      - query
      title: OAIChatCompletionRequest
    OAIChatCompletionResponse:
      properties:
        type:
          type: string
          title: Type
        message_id:
          type: string
          title: Message Id
        message:
          type: string
          title: Message
        extra:
          type: object
          title: Extra
          default: {}
      type: object
      required:
      - type
      - message_id
      - message
      title: OAIChatCompletionResponse
    OAIChatMode:
      type: string
      enum:
      - concise
      - comprehensive
      - deepresearch
      title: OAIChatMode
      description: An enumeration.
    OAIChunk:
      properties:
        id:
          type: string
          title: Id
        type:
          $ref: '#/components/schemas/OAIChunkType'
        media_url:
          type: string
          title: Media Url
        content:
          type: string
          title: Content
        summary:
          type: string
          title: Summary
        metadata:
          type: object
          title: Metadata
      type: object
      title: OAIChunk
    OAIChunkType:
      type: string
      enum:
      - text
      - table
      - image
      - formula
      title: OAIChunkType
      description: An enumeration.
    OAIChunkWithDoc:
      properties:
        id:
          type: string
          title: Id
        type:
          $ref: '#/components/schemas/OAIChunkType'
        media_url:
          type: string
          title: Media Url
        content:
          type: string
          title: Content
        summary:
          type: string
          title: Summary
        metadata:
          type: object
          title: Metadata
        doc:
          anyOf:
          - $ref: '#/components/schemas/OAIDoc'
          - $ref: '#/components/schemas/OAIDocBase'
          title: Doc
      type: object
      title: OAIChunkWithDoc
    OAIDoc:
      properties:
        doc_id:
          type: string
          title: Doc Id
        title:
          type: string
          title: Title
        url:
          type: string
          title: Url
        institution:
          type: string
          title: Institution
        author:
          type: string
          title: Author
        published_at:
          type: integer
          title: Published At
        category:
          $ref: '#/components/schemas/OAIDocCategory'
        market:
          $ref: '#/components/schemas/OAIMarket'
        ticker:
          type: string
          title: Ticker
        symbol:
          type: string
          title: Symbol
        company_name:
          type: string
          title: Company Name
        logo:
          type: string
          title: Logo
        companies:
          items:
            $ref: '#/components/schemas/CompanyLabel'
          type: array
          title: Companies
        tags:
          additionalProperties:
            items: {}
            type: array
          type: object
          title: Tags
        metadatas:
          additionalProperties:
            items: {}
            type: array
